version: 0.0
os: linux
files:
   - source: /
     destination: /var/www/html
permissions:
   - object: /var/www/html
     pattern: "**"
     owner: apache2
     group: apache2
     mode: 755
     type:
       - file
hooks:
   AfterInstall:
    - location: scripts/restartapache.sh
      timeout: 300
      runas: www-data
